<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPS Skill Battle</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px; padding: 8px 14px; }
    .section { margin-bottom: 18px; }
  </style>
</head>

<body>
  <h2>Round-based RPS Skill Battle</h2>

  <div id="status" class="section"></div>

  <div class="section">
    <h3>Choose Rock / Paper / Scissors</h3>
    <button onclick="game.playerChoose('rock')">Rock</button>
    <button onclick="game.playerChoose('paper')">Paper</button>
    <button onclick="game.playerChoose('scissors')">Scissors</button>
  </div>

  <div id="skillSection" class="section" style="display:none;">
    <h3>Your Skills</h3>
    <button onclick="game.useSkill(0)">Skill 0 (1 dmg)</button>
    <button onclick="game.useSkill(1)">Skill 1 (4 dmg, cd1)</button>
    <button onclick="game.useSkill(2)">Skill 2 (+5 HP, cd2)</button>
    <button onclick="game.useSkill(3)">Skill 3 (none)</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
